<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colton's Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
    <header>
        
    </header>
    <main>
        <section id="start-page">
            <h2>Start Page</h2>
            <button class="start-button"><span>Start</span></button>
        </section>
        <section id="question-page">
            <h2>Question Page</h2>
            <button class="submit-answer-button"><span>Submit</span></button>
        </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <button class="next-question-button"><span>Next Question</span></button>
        </section>
        <section id="score-page">
            <h2>Score Page</h2>
            <button class="return-to-start-button"><span>Return to Start</span></button>
        </section>
    </main>
</body>
</html>
