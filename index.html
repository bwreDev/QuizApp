<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colton's Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <section id="start-page">
            <h2 class="start-page-header">Test your video game knowledge!</h2>
            <button class="start-button"><span>Press Start</span></button>
        </section>
        <section id="question-page">

            <ul class="score-question-counters">
                <li class="question-area-number">Question:
                    <span class="questionNumberCounter">0</span>/10</li>
                <li class="question-area-score">Score:
                    <span class="scoreCounter">0</span>/10
                </li>
            </ul>
            <h2 id="question-title"></h2>
            <form class="multiple-choice-answers">
                <input type="radio" name="answer" value="0" required><label id="labelOne"></label><br>
                <input type="radio" name="answer" value="1" required><label id="labelTwo"></label><br>
                <input type="radio" name="answer" value="2" required><label id="labelThree"></label><br>
                <input type="radio" name="answer" value="3" required><label id="labelFour"></label><br>
                <button class="submit-answer-button"><span>Submit</span></button>
            </form>
        </section>
        <section id="feedback-page">
            <h2>Feedback</h2>
            <p class="correct-answer">Congrats! You got it right!</p>
            <p class="wrong-answer">Sorry! The correct answer is: <span class="trueAnswer"></span></p>
            <button class="next-question-button"><span>Next Question</span></button>
        </section>
        <section id="score-page">
            <h2>Score Page</h2>
            <p>Heres how you did!</p>
            <ul>
                <li class="final-score" class="question-area-score">Score:
                    <span class="scoreCounter">0</span>/10

                </li>
            </ul>

            <button class="start-button"><span>Return to Start</span></button>
        </section>
    </main>
</body>

</html>
