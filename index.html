<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colton's Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        
    </header>
    <main class="container">
        <section id="start-page">
            <h2>Start Page<br>
            Test your videogame knowledge!</h2>
            <img alt="start screen background" src="Start-screen.jpg"/>
            <button class="start-button"><span>Press Start</span></button>
        </section>
        <section id="question-page">
            <h2>Question Page</h2>
            <img alt="question page background" src="invaders-background.jpg">
            <ul>
                <li class="question-area-number">Question:
                    <span class="questionNumber">0</span>/10</li>
                <li class="question-area-score">Score:
                    <span class="score">0</span>/10
                </li>
                <li class="question-seat">
                    <p>Question fills into here!</p>
                </li>
            </ul>
            <form class="multiple-choice-answers">
                <input type="radio" name="answer" value="a">A.<br>
                <input type="radio" name="answer" value="b">B.<br>
                <input type="radio" name="answer" value="c">C.<br>
                <input type="radio" name="answer" value="d">D.<br>
            </form>
            <button class="submit-answer-button"><span>Submit</span></button>
        </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <p>If answer is correct: Congrats!</p>
            <p>If answer is wrong: Sorry! Here is the correct answer:</p>
            <button class="next-question-button"><span>Next Question</span></button>
        </section>
        <section id="score-page">
            <h2>Score Page</h2>
            <img alt="score page background" src="game-over.png"/>
            <p>Heres how you did!
            </p>
                <ul>
                    <li>
                    Score: 0/10
                </li>
            </ul>

            <button class="return-to-start-button"><span>Return to Start</span></button>
        </section>
    </main>
</body>

</html>
